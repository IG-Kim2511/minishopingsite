<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kiki</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+JP:wght@900&family=Source+Sans+Pro:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link href="image/favicon.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4a5f50cc1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="img"><img src="imgs/logo.png" alt="" /></div>
    </header>
    <!-- nav -->
    <section class="nav">
      <button class="items nav_t">
        <img src="imgs/blue_t.png" alt="" />
      </button>
      <button class="items nav_p">
        <img src="imgs/blue_p.png" alt="" />
      </button>
      <button class="items _s">
        <img src="imgs/blue_s.png" alt="" />
      </button>
      <button class="text blue">
        blue
      </button>
      <button class="text yellow">
        yellow
      </button>
      <button class="text pink">pink</button>
    </section>
    <!-- info -->
    <section class="info">
      <ul class="items_list">
        <li class="items blue p">
          <div class="img"><img src="imgs/blue_p.png" alt="" /></div>
          <div class="explain">blue pants</div>
        </li>

        <li class="items blue s">
          <div class="img">
            <img src="imgs/blue_s.png" alt="" />
          </div>

          <div class="explain">blue skirt</div>
        </li>
        <li class="items blue t">
          <div class="img">
            <img src="imgs/blue_t.png" alt="" />
          </div>

          <div class="explain">blue t-shirt</div>
        </li>
        <li class="items pink p">
          <div class="img">
            <img src="imgs/pink_p.png" alt="" />
          </div>

          <div class="explain">pink pants</div>
        </li>
        <li class="items pink s">
          <div class="img">
            <img src="imgs/pink_s.png" alt="" />
          </div>

          <div class="explain">pink skirt</div>
        </li>
        <li class="items pink t">
          <div class="img">
            <img src="imgs/pink_t.png" alt="" />
          </div>

          <div class="explain">pink t-shirt</div>
        </li>
        <li class="items yellow p">
          <div class="img">
            <img src="imgs/yellow_p.png" alt="" />
          </div>

          <div class="explain">yellow pants</div>
        </li>
        <li class="items yellow s">
          <div class="img">
            <img src="imgs/yellow_s.png" alt="" />
          </div>

          <div class="explain">yellow skirt</div>
        </li>
        <li class="items yellow t">
          <div class="img">
            <img src="imgs/yellow_t.png" alt="" />
          </div>

          <div class="explain">yellow t-shirt</div>
        </li>
      </ul>
    </section>
  </body>
</html>
